<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <!-- main模块 -->
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:;" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel" style="font-size: 16px;"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" class="CG_id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script id="CGlist_temp" type="text/html">
        {{each data v}}
            <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="javascript:;" data-toggle="modal" data-target="#myModal" 
                    data-id="{{v.id}}" class=" btn btn-info btn-xs">编辑</a>
                    <a href="javascript:;" class="btn btn-danger btn-xs btn-delete" data-id="{{v.id}}">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <!-- 链接服务器地址 -->
    <script src="./libs/http.js"></script>

    <script>
        $(function () {
            //一 .进入页面获取所有文章列表
            function getData() {
                $.ajax({
                    url: BigNew.CGlist,
                    dataType: 'json',
                    success: function (Data) {
                        var newHtml = template('CGlist_temp', Data);
                        $('.table-striped>tbody').html(newHtml);
                    }
                })
            }
            getData();

            //二 .模态框
            $('#myModal').on('show.bs.modal', function (e) {
                console.log(e.relatedTarget);//触发的对象
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {//新增按钮触发
                    $('#exampleModalLabel').text('新增分类');
                    $('.btn-primary').text('新增').addClass('btn-success');
                    $('#recipient-name').val('');
                    $('#message-text').val('');
                } else {//编辑按钮触发
                    $('#exampleModalLabel').text('编辑分类');
                    $('.btn-primary').text('编辑').removeClass('btn-success');
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    //把按钮的data-id值给隐藏域,这样就能知道打开的是哪个分类
                    $('.CG_id').val($(e.relatedTarget).attr('data-id'));
                }
            });


            $('.btn-primary').on('click', function () {
                var CGname = $('#recipient-name').val().trim();
                var CGslug = $('#message-text').val().trim();
                if ($(this).text() == '新增') {
                    //新增分类功能
                    $.ajax({
                        type: 'post',
                        url: BigNew.CGadd,
                        data: {
                            name: CGname,
                            slug: CGslug
                        },
                        dataType: 'json',
                        success: function (Data) {
                            alert(Data.msg)
                            $('#myModal').modal('hide')
                            if (Data.code == 201) {
                                getData();
                            }
                        }
                    });

                } else {
                    //编辑分类功能
                    $.ajax({
                        type: "post",
                        url: BigNew.CGedit,
                        data: {
                            id: $('.CG_id').val(),
                            name: CGname,
                            slug: CGslug
                        },
                        dataType: 'json',
                        success: function (Data) {
                            // alert(Data.msg)
                            $('#myModal').modal('hide')
                            if (Data.code == 200) {
                                getData();
                            }else{
                                alert('分类名称或分类别名重复')
                            }
                        }
                    });
                };
            });


            //删除分类功能 使用事件委托注册事件
            $('.table-striped>tbody').on('click', '.btn-delete', function () {
                if (confirm('确定删除此分类吗?')) {
                    $.ajax({
                        type: 'post',
                        url: BigNew.CGdel,
                        data: {
                            id: $(this).attr('data-id')
                        },
                        dataType: 'json',
                        success: function (Data) {
                            alert(Data.msg);
                            if (Data.code == 204) {
                                getData()
                            };
                        }
                    })
                }
            })


        })
    </script>
</body>

</html>
