<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./分页插件/page.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入服务器api地址 -->
    <script src="./libs/http.js"></script>
    <!-- 引入分页插件 -->
    <script src="./分页插件/jquery.z-pager.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页插件 -->
            <div class="row text-center">
            </div>
            <div style="text-align: center;margin:26px auto 10px;">
                <div id="pager" class="pager clearfix"></div>
            </div>
        </div>
    </div>

    <!-- 筛选下拉框模板 -->
    <script id="category_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 文章模板 -->
    <script id="wenzhang_list" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="./article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>


    <script type="text/javascript">
        //一 .打开页面获取所有分类渲染到分类筛选下拉框
        $.ajax({
            url: BigNew.CGlist,
            dataType: 'json',
            success: function (Data) {
                //使用模板引擎渲染
                var newHtml = template('category_list', Data)
                $('#selCategory').html(newHtml)
            }
        })


        //分页页码点击
        function currentPage(currentPage) {
            $.ajax({
                url: BigNew.CGquery,
                dataType: 'json',
                data: {
                    page: parseInt(currentPage),
                    perpage: 10,
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val()
                },
                success: function (Data) {
                    console.log(Data);
                    var newHtml = template('wenzhang_list', Data.data)
                    $('.table-striped>tbody').html(newHtml)
                }
            })
        }

        //封装分页代码
        function fenye(totalPages, startPage) {
            $("#pager").zPager({
                totalData: totalPages,
                pageData: 10,
                htmlBox: $('#wraper'),
                pageCount: startPage,
                btnShow: true,
                ajaxSetData: false,
                dataRender: function (data) {
                    console.log(data + '---data-2');
                },
            })
        };


        //二 .筛选按钮获取数据
        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            getArticleList()
        })
        //进入页面获取所有文章数据
        $('#btnSearch').trigger('click')

        //根据页数请求文章列表
        function getArticleList(currentPage) {
            $.ajax({
                url: BigNew.CGquery,
                dataType: 'json',
                data: {
                    page: currentPage,
                    perpage: 10,
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val()
                },
                success: function (Data) {
                    console.log(Data);
                    var newHtml = template('wenzhang_list', Data.data)
                    $('.table-striped>tbody').html(newHtml)
                    fenye(Data.data.totalCount, Data.data.totalPage)

                }
            })
        }



    </script>

    <!-- <script src="./js/article_list.js"></script> -->


</body>

</html>
