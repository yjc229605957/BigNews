<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表统计</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./libs/echarts.js"></script>
    <!-- 导入百度echarts文件 -->
    <script src="./libs/echarts.min.js"></script>
    <!-- 引入服务器api文件 -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <div class="col-sm-3 col-xs-6">
                <div class="spannel">
                    <em>10015</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em>123</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em>35</em><span>条</span>
                    <b>评论总数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor03">
                    <em>123</em><span>条</span>
                    <b>日新增评论数</b>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="column_pannel" id="column_show"></div>
    </div>


    <!-- 折线图 -->
    <script>
        var json = '{"code":200,"msg":"获取成功","date":[{"date":"2019-05-20","count":23},{"date":"2019-05-21","count":19},{"date":"2019-05-22","count":29},{"date":"2019-05-23","count":24},{"date":"2019-05-24","count":28},{"date":"2019-05-25","count":28},{"date":"2019-05-26","count":19},{"date":"2019-05-27","count":25},{"date":"2019-05-28","count":25}]}';
        var obj = JSON.parse(json);
        loadEchars(obj);

        function loadEchars(obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('curve_show'));

            var data = [];
            var date = [];
            for (var i = 0; i < obj.date.length; i++) {
                data.push(obj.date[i].count);
                date.push(obj.date[i].date);
            }

            option = {
                tooltip: {
                    trigger: 'axis',
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                title: {
                    left: 'center',
                    text: '月新增文章数',
                },

                xAxis: {
                    name: '日',
                    type: 'category',
                    boundaryGap: false,
                    data: date
                },
                legend: {
                    data: ['新增文章'],
                    top: '40'
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        dataView: { readOnly: false },
                        magicType: { type: ['line', 'bar'] },
                        restore: {},
                        saveAsImage: {}
                    },
                    right: 50
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '100%']
                },
                series: [
                    {
                        name: '新增文章',
                        type: 'line',
                        smooth: true,
                        // symbol: 'none',
                        sampling: 'average',
                        itemStyle: {
                            color: '#f80'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(255,136,0,0.39)'
                            }, {
                                offset: .34,
                                color: 'rgba(255,180,0,0.25)'
                            },
                            {
                                offset: 1,
                                color: 'rgba(255,222,0,0.00)'
                            }])
                        },
                        data: data
                    }
                ],
            }
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>

    <!-- 环形图 -->
    <script>
        //发送请求获取各文章类型数量统计
        $.ajax({
            url: BigNew.dataCate,
            success: function (Data) {
                console.log(Data);
                // 基于准备好的dom，初始化echarts实例
                var myChart1 = echarts.init(document.getElementById('pie_show'));
                var data1 = []
                var data2 = []
                for (let key in Data.date) {
                    data2[key] = Data.date[key]
                    data2[key].value = Data.date[key].articles
                    data1.push(Data.date[key].name);
                    delete data2[key].articles
                }
                
                // for(let i=0;i<Data.date.length;i++){
                //     let{name,articles:value} = Data.date[i]
                //     data2[i] = {name,value}
                // }
                console.log(data1,data2);

                // for (var i = 0; i < Data.date.length; i++) {
                //     data1.push(Data.date[i].name);
                // }
                // console.log(data1);
                
                option1 = {
                    title: {
                        text: '分类文章数量比',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b}: {c} ({d}%)"
                    },
                    legend: {
                        orient: 'horizontal',
                        top: '30px',
                        x: 'center',
                        data: data1
                    },
                    series: [
                        {
                            name: '分类文章数量比',
                            type: 'pie',
                            radius: ['50%', '70%'],
                            color: ['red', 'yellow', 'skyblue', 'pink', '#0f0'],
                            avoidLabelOverlap: false,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'outside'
                                },
                                emphasis: {
                                    show: true,
                                    textStyle: {
                                        fontSize: '30',
                                        fontWeight: 'bold'
                                    }
                                }
                            },
                            labelLine: {
                                normal: {
                                    show: true,
                                }
                            },
                            
                            data:data2
                            // [
                            //     { value: 335, name: '爱生活' },
                            //     { value: 310, name: '趣美味' },
                            //     { value: 234, name: '爱旅行' },
                            //     { value: 135, name: '爱电影' },
                            //     { value: 548, name: '爱运动' }
                            // ]
                        }
                    ]
                }
                // 使用刚指定的配置项和数据显示图表。
                myChart1.setOption(option1);
            }
        })


    </script>
    <!-- 柱状图 -->
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('column_show'));

        option2 = {
            title: {
                left: 'center',
                text: '分类访问量',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
                },

            },
            legend: {

                top: 30
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['一月', '二月', '三月', '四月']
                }
            ],
            yAxis: [
                {

                },

            ]

        // 使用刚指定的配置项和数据显示图表。

    </script>


    <script>
        //入口函数
        $(function () {
            //一 .获取统计数据
            $.ajax({
                url: BigNew.dataInfo,
                success: function (Data) {
                    console.log(Data);
                    $('.spannel>em').text(Data.totalArticle);
                    $('.spannel.scolor01>em').text(Data.dayArticle);
                    $('.spannel.scolor02>em').text(Data.totalComment);
                    $('.spannel.scolor03>em').text(Data.dayComment);

                }
            })

            //发送ajax请求获取日新增文章数
            $.ajax({
                url: BigNew.dataArticle,
                success: function (data) {
                    console.log(data);

                }
            })


        })
    </script>
</body>

</html>
