<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-文章</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                    <li class="up"></li>
                </ul>
            </div>
            <ul class="left_menu fl">
            </ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con setfr">
            <div class="breadcrumb">
                当前位置： <a href="./index.html">首页</a> &gt; <a href="./list.html"></a> &gt; 文章详情
            </div>
            <h3 class="article_title"></h3>
            <div class="article_con">

            </div>
            <div class="article_links">
                上一篇： <a href="#"></a><br>
                下一篇： <a href="#"></a>
            </div>

            <form action="" class="comment_form">
                <div class="form_group">
                    <label>用户名：</label>
                    <input type="text" placeholder="请输入用户名" class="comment_name">
                </div>
                <div class="form_group">
                    <label>评论内容：</label>
                    <textarea placeholder="请发表您的评论" class="comment_input"></textarea>
                </div>
                <div class="form_group">
                    <input type="submit" name="" value="评 论" class="comment_sub"></div>
            </form>

            <div class="comment_count">
                
            </div>

            <div class="comment_list_con">
                
            </div>
        </div>
        <div class="right_con setfl">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list hot_list">
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>

    <!-- 引入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 引入服务器api文件 -->
    <script src="./js/http.js"></script>

    <!-- 文章分类下拉菜单模板 -->
    <script id="category_temp" type="text/html">
        <li class="up"></li>
        {{each data v}}
            <li><a href="./list.html?id={{v.id}}">{{v.name}}</a></li>
        {{/each}}
    </script>

    <!-- 文章分类导航栏模板 -->
    <script id="category_nav" type="text/html">
        {{each data v}}
            <li><a href="./list.html?id={{v.id}}">{{v.name}}</a></li>
        {{/each}}
    </script>

    <!-- 热门排行模板 -->
    <script id="rank_temp" type="text/html">
        {{each data v}}
        <li>
            {{if $index == 0}}
            <span class="first">{{($index+1)}}</span>
            {{else if $index == 1}}
            <span class="second">{{($index+1)}}</span>
            {{else if $index == 2}}
            <span class="third">{{($index+1)}}</span>
            {{else}}
            <span>{{($index+1)}}</span>
            {{/if}}
            <a href="./article.html?id={{v.id}}">{{v.title}}</a>
        </li>
        {{/each}}
    </script>

    <!-- 最新评论模板 -->
    <script id="latest_com_temp" type="text/html">
        {{each data v}}
            <li>
                <span>{{v.author.substr(0,1)}}</span>
                <b><em>{{v.author}}</em> {{month-v.date.split('-')[1]}}个月前({{v.date.split('-')[1]}}-{{v.date.split('-')[2]}})说:</b>
                <strong>{{v.intro}}</strong>
            </li>
        {{/each}}
    </script>

    <!-- 焦点关注模板 -->
    <script id="attention_temp" type="text/html">
        {{each data v}}
        <li><a href="./article.html?id={{v.id}}">{{v.intro}}</a></li>
        {{/each}}
    
    </script>

    <!-- 文章信息模板 -->
    <script id="info_temp" type="text/html">
        {{author}} 发布于 {{date}} &nbsp;&nbsp;&nbsp;分类: {{category}}&nbsp;&nbsp;&nbsp;阅读:
                ({{read}})&nbsp;&nbsp;&nbsp;评论: ({{comments}})
    
    </script>

    <!-- 评论列表模板 -->
    <script id="comment_temp" type="text/html">
        {{each data v}}
            <div class="comment_detail_list">
                <div class="person_pic fl">{{v.author.substr(0,1)}}</div>
                <div class="name_time fl"><b>{{v.author}}</b><span>{{v.date}}</span></div>
                <div class="comment_text fl">
                    {{v.content}}
                </div>
            </div>
        {{/each}}
    </script>

    <script>
        //入口函数
        $(function () {
            //获取文章id
            var id = window.location.search.split('=')[1];

            //文章分类菜单栏以及导航栏
            $.ajax({
                url: BigNew.category,
                success: function (Data) {
                    // console.log(Data);
                    if (Data.code == 200) {
                        var newHtml = template('category_temp', Data);//菜单
                        var newNav = template('category_nav', Data);//导航
                        $('.level_two').html(newHtml);
                        $('.left_menu').html(newNav);
                    }
                }
            });

            //热门排行
            $.ajax({
                url: BigNew.rank,
                success: function (Data) {
                    // console.log(Data);
                    if (Data.code == 200) {
                        var newHtml = template('rank_temp', Data)
                        $('.hot_list').html(newHtml)
                    }
                }
            })

            //最新评论 
            $.ajax({
                url: BigNew.latest_com,
                success: function (Data) {
                    // console.log(Data);
                    if (Data.code == 200) {
                        Data.month = new Date().getMonth() + 1;
                        var newHtml = template('latest_com_temp', Data)
                        $('.comment_list').html(newHtml)
                    }
                }
            })

            //焦点关注
            $.ajax({
                url: BigNew.attention,
                success: function (Data) {
                    // console.log(Data);
                    if (Data.code == 200) {
                        var newHtml = template('attention_temp', Data)
                        $('.guanzhu_list').html(newHtml)
                    }
                }
            })

            //文章详情
            $.ajax({
                url: BigNew.article,
                data: {
                    id: id
                },
                success: function (Data) {
                    // console.log(Data);
                    //判断如果是最后一篇或者第一篇时上一篇下一篇标签内容
                    if (Data.code == 200) {
                        var nextTitle, nextId, prevTitle, prevId
                        if (Data.data.next) {
                            nextTitle = Data.data.next.title
                        } else if (Data.data.next == null) {
                            nextTitle = '看完啦, 没有下一篇了'
                        };
                        if (Data.data.next) {
                            nextId = './article.html?id=' + Data.data.next.id
                        } else if (Data.data.next == null) {
                            nextId = 'javascript:;'
                        };
                        if (Data.data.prev) {
                            prevTitle = Data.data.prev.title
                        } else if (Data.data.prev == null) {
                            prevTitle = '看完啦, 没有下一篇了'
                        };
                        if (Data.data.prev) {
                            prevId = './article.html?id=' + Data.data.prev.id
                        } else if (Data.data.prev == null) {
                            prevId = 'javascript:;'
                        };

                        $('.article_title').text(Data.data.title);//文章标题
                        $('.article_con').html(Data.data.content);//文章内容
                        $('.article_links>a').eq(0).text(prevTitle);//上一篇文章标题
                        $('.article_links>a').eq(0).attr('href', prevId);//上一篇文章链接id
                        $('.article_links>a').eq(1).text(nextTitle);//下一篇文章标题
                        $('.article_links>a').eq(1).attr('href', nextId);//下一篇文章链接id
                        var newHtml = template('info_temp', Data.data);//文章信息模块
                        $('.article_info').html(newHtml);
                        $('.breadcrumb>a').eq(1).text(Data.data.category);//文章分类
                        $('.breadcrumb>a').eq(1).attr("href", './list.html?id=' + Data.data.categoryId);//文章分类链接id
                    }
                }
            })

            //评论列表
            get_comment()
            //封装请求评论
            function get_comment() {
                $.ajax({
                    url: BigNew.get_com,
                    data: {
                        articleId: id
                    },
                    success: function (Data) {
                        // console.log(Data);
                        if (Data.code == 200) {
                            var newHtml = template('comment_temp', Data)
                            $('.comment_list_con').html(newHtml)
                            $('.comment_count').text(Data.data.length + '条评论')
                        }
                    }
                })
            }

            //发布评论
            $('.comment_sub').on('click', function (e) {
                e.preventDefault();
                var author = $('.comment_name').val();
                var content = $('.comment_input').val();
                $.ajax({
                    type: 'post',
                    url: BigNew.post_com,
                    data: {
                        articleId: id,
                        author: author,
                        content: content
                    },
                    success: function (Data) {
                        // console.log(Data);
                        alert(Data.msg)
                        if (Data.code == 201) {
                            $('.comment_name').val('');//清空输入框
                            $('.comment_input').val('');
                            get_comment();//重新调用评论接口获取新评论
                        }
                    }
                })
            })

        })

    </script>
</body>

</html>
