<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./test/jeDate-test.css">
    <link rel="stylesheet" href="./skin/jedate.css">
    <script src="./src/jedate.js"></script>
</head>

<body>

    <div class="jeitem">
        <div class="jeinpbox">
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{theme:{bgcolor:'#D91600',pnColor:'#FF6653'},trigger:false,format: 'YYYY-MM-DD'})"></div>
        </div>
    </div>

    <br>
    <br>
    <button id="btn">获取日期</button>

    <script>
        jeDate("#testico", {
            //初始化当前系统时间
            isinitVal:true,
            //红色主题
            theme:{bgcolor:"#D91600",pnColor:"#FF6653"},
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00",
            //点击确定后的回调函数
            // donefun:function(obj) {
            //     console.log(obj);
            // },
        })


        //点击按钮获取当前选中的时间.
        document.querySelector('#btn').onclick = function(){
            console.log(document.querySelector('#testico').value);
        }


    </script>
</body>

</html>
